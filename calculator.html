<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
  
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,3);
}
function seno(){
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value * Math.PI /180);
}
function x4(){
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value,4);
}
</script>
</head>
<body>
  <h1>Calculadora de Jaime Barranquero Gomez</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="cube()"> x<sup>3</sup> </button>
  <button onclick="seno()"> seno(x)</sup> </button>
  <button onclick="x4()"> x<sup>4</sup> </button>
</body>
</html>
